<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="">
  <meta name="author" content="Ravish K Tiwari">

  <title>Accessibility Test  : HTML Site : Knockout Home Page</title>
  <link href="assets/css/main.css" rel="stylesheet" />  
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/knockout/knockout.debug.js"></script>
  <script src="assets/vendor/knockout/sammy.js"></script>
  <script src="./assets/js/ko/spa.js"></script>
</head>


<body role="application">
  <div>
    <a href="#Main" aria-hidden="false" id="skipNav">Skip Navigation </a>
  </div>      
    <!-- Fixed navbar -->
    @@include('partials/ko/ko-nav.html')

  <header id="header" role="banner">

  </header>

  <main role="main" id="Main">
  @@include('partials/ko/main.html')
    <!-- Users list-->
    @@include('partials/ko/users-list.html')
    <!-- End users list-->

    <!-- User details -->
    <div aria-label="User details"
         id="user" role="document"
         class="tab-pane container"
         aria-live="rude"
         aria-relevant="all"
         data-bind="hasFocus: $root.selectedUserData() != null, attr:{'aria-hidden':$root.selectedUserData() != null } ">
          <div class="container panel-body"  data-bind="with: selectedUserData">
            <div class="row" tabindex="0">
              <div class="col-md-2  pull-left">User ID</div>
              <div class="col-md-9"  data-bind="text: id"></div>
            </div>

            <div class="row" tabindex="0">
              <div class="col-md-2  pull-left">Name</div>
              <div class="col-md-9"  data-bind="text: name"></div>
            </div>

            <div class="row" tabindex="0">
              <div class="col-md-2  pull-left">Email</div>
              <div class="col-md-9"  data-bind="text: email"></div>
            </div>

            <div class="row" tabindex="0">
              <div class="col-md-2  pull-left">Age</div>
              <div class="col-md-9"  data-bind="text: age"></div>
            </div>

          </div>          
                             
    </div>   
    <!-- End User details-->     

    <!-- Forms -->
    @@include('partials/ko/forms.html')
    <!-- End Forms--> 

    <!-- Tables -->
    @@include('partials/ko/tables.html')
    <!-- End Tables--> 
  </main>




  <!-- FOOTER -->
  <footer id="f">
  
  </footer><!-- Footer -->
</body>
</html>
