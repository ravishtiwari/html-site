<nav class="navbar navbar-default" role="navigation" aria-hidden="false"
          data-bind="hasFocus: navlinks.length>0">
     <ul data-bind="foreach: navlinks, css: {'nav':true, 'navbar-nav':true, 'navbar-left':true}" 
         aaria-live="polite"
         aria-relevant="all" role="menubar">
          <li data-bind="css: {active: ($data == $root.selectedLink())}" role="menuitem">
            <a 
	            data-bind="
	            text: $data, attr: { href: '#' + $data, 'data-target': '#' + $data, 'aria-selected': $data == $root.selectedLink()}," 
	            >
            </a>
          </li>
    </ul>      
</nav>
