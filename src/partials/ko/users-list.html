<div aria-label="Users list"
         id="userList" role="document"
         class="tab-pane container"
         aria-live="polite"
         aria-relevant="all"
         data-bind="if: $root.displayUsersList(),hasFocus: $root.displayUsersList(), attr:{'aria-hidden':!$root.displayUsersList() } ">
         <h1>Accessible Users data table example  </h1>
        <table data-bind="with: selectedLinkData, css:{table:true, 'table-bordered': true, well:true}">
                <caption>List of System Users</caption>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: users">
              <tr data-bind="click: $root.goToUser">
                <th data-bind="text:name" scope="row"> </th>
                <td data-bind="text:date"> </td>
              </tr>     
          </tbody>
        </table>                        
    </div>
